{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h3 class="mb-0">Editar Paciente</h3>
                </div>
                <div class="card-body">
                    <form method="post" id="pacienteForm">
                        {% csrf_token %}
                        
                        <!-- Campos del Paciente -->
                        {{ form|crispy }}
                        
                        <!-- Campos del Responsable -->
                        <h4 class="mt-4">Informaci√≥n del Responsable</h4>
                        {{ responsable_form|crispy }}

                        <!-- Botones de Guardar y Cancelar -->
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="{% url 'pacientes:lista_pacientes' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
