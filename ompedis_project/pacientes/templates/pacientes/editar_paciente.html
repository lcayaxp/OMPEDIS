{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h3 class="mb-0">Editar Paciente</h3>
                </div>
                <div class="card-body">
                    <form method="post" id="pacienteForm">
                        {% csrf_token %}
                        
                        <!-- Campos del Paciente -->
                        {{ form|crispy }}
                        
                        <!-- Campos del Responsable -->
                        <h4 class="mt-4">Información del Responsable</h4>
                        {{ responsable_form|crispy }}

                        <!-- Botones de Guardar y Cancelar -->
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="{% url 'pacientes:lista_pacientes' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- Scripts para Select2 -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript">
$(document).ready(function() {
    // Cargar municipios en función del departamento seleccionado
    $('#id_departamento').select2().on('change', function () {
        var url = "{% url 'pacientes:cargar_municipios' %}";
        var departamentoId = $(this).val();

        if (departamentoId) {
            $.ajax({
                url: url,
                data: {
                    'departamento_id': departamentoId
                },
                success: function (data) {
                    var municipios = $("#id_municipio");
                    municipios.empty();  // Limpia el campo de municipios
                    municipios.append('<option value="">Seleccione un Municipio</option>');
                    $.each(data, function(key, value) {
                        municipios.append('<option value="' + value.id + '">' + value.name + '</option>');
                    });
                    municipios.prop('disabled', false);
                    municipios.val("{{ form.instance.municipio.id }}");  // Seleccionar el municipio actual
                }
            });
        } else {
            $("#id_municipio").empty();
            $("#id_municipio").append('<option value="">Seleccione un Departamento primero</option>');
        }
    });

    // Para cargar los municipios cuando se está editando un paciente
    var departamentoId = $("#id_departamento").val();
    if (departamentoId) {
        var url = "{% url 'pacientes:cargar_municipios' %}";
        $.ajax({
            url: url,
            data: {
                'departamento_id': departamentoId
            },
            success: function (data) {
                $("#id_municipio").html(data);
                $("#id_municipio").val("{{ form.instance.municipio.id }}");  // Seleccionar el municipio actual
            }
        });
    }

    $('#id_municipio').select2({
        width: '100%'
    });
});
</script>

<!-- Incluye los archivos CSS y JS de Select2 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
