{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Agregar Nuevo Paciente</h3>
                </div>
                <div class="card-body">
                    <form method="post" id="pacienteForm">
                        {% csrf_token %}
                        
                        <!-- Campos del Paciente -->
                        {{ form|crispy }}
                        
                        <!-- Campos del Responsable -->
                        <h4 class="mt-4">Información del Responsable</h4>
                        {{ responsable_form|crispy }}
                        
                        <!-- Botones de Guardar y Cancelar -->
                        <div class="text-right">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a href="{% url 'pacientes:lista_pacientes' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- Incluye CSS de Select2 -->
<link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" />

<!-- Incluye jQuery -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

<!-- Incluye JS de Select2 -->
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>

<!-- Incluye tu archivo JS para la inicialización -->
<script src="{% static 'js/crear_paciente.js' %}"></script>

<script>
    $(document).ready(function() {
        // Asigna la URL a un atributo data para su uso en JS
        $('#id_departamento').attr('data-url', "{% url 'pacientes:cargar_municipios' %}");
    });
</script>
