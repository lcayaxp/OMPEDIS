{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Generar Reporte de Sesiones de Terapia</h2>
    
    <form method="post" action="{% url 'generar_reporte' %}">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="id_fecha_inicio" class="form-label">Fecha Inicio</label>
                {{ form.fecha_inicio }}
            </div>
            <div class="col-md-6">
                <label for="id_fecha_fin" class="form-label">Fecha Fin</label>
                {{ form.fecha_fin }}
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="id_paciente" class="form-label">Paciente</label>
                {{ form.paciente }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Generar Reporte</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
