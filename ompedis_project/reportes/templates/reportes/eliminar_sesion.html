{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Eliminar Sesión de Terapia</h2>
    <p>¿Estás seguro de que deseas eliminar esta sesión?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'historial_sesiones' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
