<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OMPEDIS</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="d-flex justify-content-center">
                                <img src="{% static 'images/login.png' %}" alt="Login Image" class="img-fluid">
                            </div>
                        </div>
                        <h2 class="text-center mb-4">Bienvenido</h2>
                        <p class="text-center mb-4">Inicia sesión con tu cuenta</p>
                        <form method="post" action="">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Usuario</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Contraseña</label>
                                {{ form.password }}
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-login">Ingresar</button>
                            </div>
                            <div class="text-center">
                                <a href="{% url 'reset_password' %}" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
