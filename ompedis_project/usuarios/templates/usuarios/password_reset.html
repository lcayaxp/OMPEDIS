{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Restablecer Contraseña</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" id="email" required>
        <button type="submit">Enviar</button>
    </form>
</div>
{% endblock %}
